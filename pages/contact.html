<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../common/css/common.css" type="text/css">
  <link rel="stylesheet" href="../static/css/contact_m.css" type="text/css" media="(max-width:750px)">
  <link rel="stylesheet" href="../common/css/phone.css" type="text/css" media="(max-width:750px)">
  <link rel="stylesheet" href="../common/css/pc.css" type="text/css" media="(min-width:751px)">
  <link rel="stylesheet" href="../static/css/contact.css" type="text/css" media="(min-width:750px)">
  <title>联系我们</title>
  <script src="../static/js/common.js"></script>
  <!-- <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=04d9b957d257498d504ee326407500f5"></script>  -->
</head>

<body>
  <div class="main">
    <!-- 头部开始 -->
    <iframe class="top" scrolling="no" src="../components/nav.html" frameborder="0"></iframe>
    <!-- 地图 -->
    <div class="map">
      <div class="map_title pc_none phone_block">联系我们</div>
      <div id="container"></div>
      <ul class="map_list">
        <li>
          <img src="../static/images/contact/shouji-t.png" alt="">
          <p class="name">电话</p>
          <p class="text">400-123456</p>
        </li>
        <li>
          <img src="../static/images/contact/dizhu-t.png" alt="">
          <p class="name">地址</p>
          <p class="text">
            河北省保定复兴东路777号
            <br>
            宇昊律师事务所
          </p>
        </li>
        <li>
          <img style="width:23px;height:25px;" src="../static/images/contact/QQ (2).png" alt="">
          <p class="name">QQ</p>
          <p class="text">673784769</p>
        </li>
        <li>
          <img style="width:30px;height:24px;" src="../static/images/contact/youxiang-t.png" alt="">
          <p class="name">邮箱</p>
          <p class="text">673784769@qq.com</p>
        </li>
      </ul>
    </div>
    <!-- 底部 -->
    <iframe class="bottom" scrolling="no" src="../components/foot.html" frameborder="0"></iframe>
  </div>
  <script src="../common/js/jquery.min.js"></script>
  <script>
    window.onLoad = function () {
      var lnglat = new AMap.LngLat(115.540874, 38.889697);

      var map = new AMap.Map("container", {
        resizeEnable: true,
        center: lnglat,
        zoom: 17
      });
      addMarker();
      //添加marker标记
      function addMarker() {
        map.clearMap();
        var marker = new AMap.Marker({
          map: map,
          position: lnglat
        });
      }

      var infoWindowContent =
        '<p class="position">河北宇昊律师事务所</p>';
      // 创建一个自定义内容的 infowindow 实例
      var infoWindow = new AMap.InfoWindow({
        position: lnglat,
        offset: new AMap.Pixel(0, -35),
        content: infoWindowContent
      });

      infoWindow.open(map);
    }
    var url = 'https://webapi.amap.com/maps?v=1.4.15&key=04d9b957d257498d504ee326407500f5&callback=onLoad';
    var jsapi = document.createElement('script');
    jsapi.charset = 'utf-8';
    jsapi.src = url;
    document.head.appendChild(jsapi);
  </script>
</body>

</html>
